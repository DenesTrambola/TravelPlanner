{% extends 'base.html' %}
{% load static %}

{% block title %}Видалити поїздку{% endblock %}

{% block content %}
    <h1 class="mb-4">Видалити поїздку</h1>
    <p>Ви впевнені, що хочете видалити поїздку "{{ trip.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'trips:trip_list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock %}
